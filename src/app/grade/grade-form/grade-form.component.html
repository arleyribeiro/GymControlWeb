<div class="container-card">
  <mat-card-header>
    <mat-card-title>Nova turma</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form class="example-form">
    <div fxLayout="col" fxLayoutAlign="space-between start" fxLayoutGap="10px">
      <mat-form-field fxFlex>
        <mat-label>Selecione um curso</mat-label>
        <mat-select >
          <mat-option value="option1">Option 1</mat-option>
          <mat-option value="option2">Option 2</mat-option>
          <mat-option value="option3">Option 3</mat-option>
        </mat-select>
      </mat-form-field>  
      <mat-form-field class="example-full-width" fxFlex>
        <input matInput placeholder="Nome da turma" value="Sushi">
      </mat-form-field>
    </div>
    <div fxLayout="col" fxLayoutAlign="space-evenly center">
      <div>
          <mat-form-field fxFlex="95">
            <input matInput [matDatepicker]="picker" placeholder="Data início">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </div>
      <div>
          <mat-form-field fxFlex="95">
            <input matInput [matDatepicker]="picker2" placeholder="Data fim">
            <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
            <mat-datepicker #picker2></mat-datepicker>
          </mat-form-field>
        </div>
      <div>
        <mat-form-field fxFlex="95">
          <input matInput type="time" placeholder="Hora início">
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <input matInput type="time" placeholder="Hora fim">
        </mat-form-field>
      </div>
    </div>
    <div fxLayout="col" fxLayoutAlign="space-between start" fxLayoutGap="10px">
        <div>
          <mat-checkbox>Todos</mat-checkbox>
          <mat-checkbox>Segunda-feira</mat-checkbox>
        </div>
        <div>
          <mat-checkbox>Terça-feira</mat-checkbox>
          <mat-checkbox>Quarta-feira</mat-checkbox>
        </div>
        <div>
          <mat-checkbox>Quinta-feira</mat-checkbox>
          <mat-checkbox>Sexta-feira</mat-checkbox>
        </div>
        <div>
          <mat-checkbox>Sábado</mat-checkbox>
          <mat-checkbox>Domingo</mat-checkbox>
        </div>
      <div fxLayout="row" fxLayoutAlign="space-between end" fxLayoutGap="10px">
        <mat-form-field class="example-full-width">
          <input type="number" min="1" step="1" matInput placeholder="Quantidade de vagas">
        </mat-form-field>
        <mat-form-field>
          <mat-label>Selecione um instrutor</mat-label>
          <mat-select >
            <mat-option value="option1">Option 1</mat-option>
            <mat-option value="option2">Option 2</mat-option>
            <mat-option value="option3">Option 3</mat-option>
          </mat-select>
        </mat-form-field> 
      </div>
    </div>
  </form>
  <mat-card-actions>
    <div class="btn-save" style="margin-bottom: 15px">
      <button  mat-raised-button color="primary" [mat-dialog-close]="true" type="submit" [disabled]="true">Salvar</button>
      <button  mat-button color="primary" [mat-dialog-close]="false">Cancelar</button>
    </div>
  </mat-card-actions>
</mat-card-content>
</div>
