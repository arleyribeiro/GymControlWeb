<div class="container-card">
  <mat-card-header>
    <mat-card-title>Nova turma</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form class="example-form" [formGroup]="gradeForm">
    <div fxLayout="col" fxLayoutAlign="space-between start" fxLayoutGap="10px">
      <mat-form-field fxFlex>
        <mat-label>Selecione um curso</mat-label>
        <mat-select [(ngModel)]="gradeForm.get('courseId').value"  formControlName="courseId">
          <mat-option [value]="course.courseId" *ngFor="let course of courses" > {{ course.name }}</mat-option>
        </mat-select>
      </mat-form-field>  
      <mat-form-field class="example-full-width" fxFlex>
        <input matInput placeholder="Nome da turma" formControlName="name">
      </mat-form-field>
    </div>
    <div fxLayout="col" fxLayoutAlign="space-between center">
      <div>
          <mat-form-field>
            <input matInput [matDatepicker]="picker" placeholder="Data início" formControlName="startDate">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </div>
      <div>
        <mat-form-field >
          <input matInput [matDatepicker]="picker2" placeholder="Data fim" formControlName="endDate">
          <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
          <mat-datepicker #picker2></mat-datepicker>
        </mat-form-field>
      </div>
      <mat-form-field >
          <input type="number" min="1" step="1" matInput placeholder="Quantidade de vagas"  formControlName="vacancy">
        </mat-form-field>
        <mat-form-field>
          <mat-label>Selecione um instrutor</mat-label>
          <mat-select formControlName="userId" [(ngModel)]="gradeForm.get('userId').value">
            <mat-option [value]="item.userId"  *ngFor="let item of instructors">{{ item.name }}</mat-option>
          </mat-select>
        </mat-form-field> 
    </div>
    <div fxLayout="col" fxLayoutAlign="space-between center" fxLayoutGap="5px" style="border: 1px solid gray; padding: 10px; border-radius: 5px">
      <div fxFlex="50" style="padding-right: 5px">
        <div fxLayoutAlign="center center" fxLayoutGap="10px" *ngFor="let i of [1,2,3]; let i = index">
          <label fxFlex="34" style="font-family: monospace">{{ daysweek[i].name }}</label>          
          <mat-form-field fxFlex="33">
            <input matInput type="time" placeholder="Hora início" [(ngModel)]="daysweek[i].startHour" [ngModelOptions]="{standalone: true}"> 
          </mat-form-field>
          <mat-form-field fxFlex="33">
            <input matInput type="time" placeholder="Hora fim" [(ngModel)]="daysweek[i].endHour" [ngModelOptions]="{standalone: true}">
          </mat-form-field>
        </div>        
      </div>
      
      <div fxFlex="50" style="padding-left: 5px">
        <div fxLayoutAlign="center center" fxLayoutGap="10px" *ngFor="let i of [4,5,6]">
          <label fxFlex="34" style="font-family: monospace">{{ daysweek[i].name }}</label>
          <mat-form-field fxFlex="33">
            <input matInput type="time" placeholder="Hora início" [(ngModel)]="daysweek[i].startHour" [ngModelOptions]="{standalone: true}"> 
          </mat-form-field>
          <mat-form-field fxFlex="33">
            <input matInput type="time" placeholder="Hora fim" [(ngModel)]="daysweek[i].endHour" [ngModelOptions]="{standalone: true}">
          </mat-form-field>
        </div>
      </div>   
    </div>
  </form>
  <mat-card-actions>
    <div class="btn-save" style="margin-bottom: 15px">
      <button  mat-raised-button color="primary" (click)="onSubmit()" [mat-dialog-close]="true" type="submit" [disabled]="gradeForm.invalid">Salvar</button>
      <button  mat-button color="primary" [mat-dialog-close]="false">Cancelar</button>
    </div>
  </mat-card-actions>
</mat-card-content>
</div>
