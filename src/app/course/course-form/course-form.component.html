<mat-card class="container-card">
  <mat-card-content>
    <mat-horizontal-stepper [linear]="isLinear" #stepper>
      <mat-step [stepControl]="courseForm" state="person">
        <form >
          <ng-template matStepLabel>Informações Gerais</ng-template>
          <div>
            <mat-form-field class="margin-right" fxFlex="70">
              <input matInput type="text" placeholder="Nome" formControlName="name">
            </mat-form-field>
          </div>
          <div>
            <mat-form-field fxFlex="30">
              <input matInput [matDatepicker]="picker"  placeholder="Data de Nascimento" formControlName="startDate">
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
          </div>
          <mat-card-actions class="btn-save">
              <button mat-button color="primary" matStepperNext>Próximo</button>
          </mat-card-actions>
        </form>
      </mat-step>
      <mat-step [stepControl]="courseForm" state="home">
          <form >
            <ng-template matStepLabel>Endereço</ng-template>
              <mat-card-actions class="btn-save">
                <button mat-raised-button color="primary" type="submit" (click)="onSubmit()" [disabled]="!courseForm.valid">Salvar</button>
                <button mat-button color="primary" matStepperPrevious>Voltar</button>
                <button mat-button color="primary" (click)="stepper.reset()">Reiniciar</button>
              </mat-card-actions>
          </form>
        </mat-step>
        <!-- Icon overrides. -->
        <ng-template matStepperIcon="phone">
          <mat-icon>call_end</mat-icon>
        </ng-template>
        <ng-template matStepperIcon="home">
          <mat-icon>home</mat-icon>
        </ng-template>
        <ng-template matStepperIcon="contacts">
          <mat-icon>contacts</mat-icon>
        </ng-template>
        <ng-template matStepperIcon="person">
          <mat-icon>person</mat-icon>
        </ng-template>
    </mat-horizontal-stepper>
  </mat-card-content>
</mat-card>
