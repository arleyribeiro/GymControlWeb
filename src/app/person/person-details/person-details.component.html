<mat-card class="container-card">
  <mat-card-header>
    <mat-card-title>title</mat-card-title>
    <mat-card-subtitle>subtitle</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>

    <div style="background: red;">
        <mat-card class="item-galery" *ngFor="let user of users">
          <div>
            <div class="circle-100">
              <img class="circle-100" src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/cf/Angular_full_color_logo.svg/250px-Angular_full_color_logo.svg.png">
            </div>   
            <div id="div-name">
              <label>{{ user }}</label>
            </div>
            <div>
              <mat-icon class="mouse-cursor-pointer">visibility</mat-icon>
              <mat-icon class="mouse-cursor-pointer">edit</mat-icon>
              <mat-icon class="mouse-cursor-pointer" (click)="deleteUser()">close</mat-icon>
            </div>
          </div>            
        </mat-card>
    </div>

  </mat-card-content>
  <mat-card-actions>
    <button mat-button>Ok</button>
  </mat-card-actions>
</mat-card>
