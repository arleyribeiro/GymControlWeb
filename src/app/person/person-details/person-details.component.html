<mat-card class="container-card">
  <mat-card-header>
    <mat-card-title>title</mat-card-title>
    <mat-card-subtitle>subtitle</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>

    <div style="background: red;">
        <mat-card style="margin: 5px 2.5px 2.5px 5px; width: 120px; max-height: 150px; display: inline-block" *ngFor="let user of users">
          <div >
            <div style="background: yellow; width: 100px; border-radius: 50%;  height: 100px; margin: 0 auto;"></div>   
            <div style="margin: 0 auto; background: green">
              <label style="position: relative; margin: 0 auto">{{ user }}</label>
            </div>
            <div style="text-align:center;">
              <mat-icon class="mouse-cursor-pointer">visibility</mat-icon>
              <mat-icon class="mouse-cursor-pointer">edit</mat-icon>
              <mat-icon class="mouse-cursor-pointer">close</mat-icon>
            </div>
          </div>            
        </mat-card>
    </div>

  </mat-card-content>
  <mat-card-actions>
    <button mat-button>Ok</button>
  </mat-card-actions>
</mat-card>
