<mat-toolbar color="primary">
  <div *ngIf="getIsLogged()"><!--fxHide.gt-xs-->
      <button mat-icon-button (click)="onToggleSidenav()">
          <mat-icon>menu</mat-icon>
      </button>
  </div>
  <div>
      <a routerLink="/person">SCM - Studio Carlos Martins</a>
  </div>
  <div *ngIf="getIsLogged()" fxFlex fxLayout fxLayoutAlign="end" fxHide.xs>
      <ul fxLayout fxLayoutGap="15px" class="navigation-items">
          <li>
              <a routerLink="/person" >{{ user?.username }}</a>
          </li>
          <li>
              <a routerLink="/person" (click)="logout()">Sair</a>
          </li>
      </ul>
  </div>
</mat-toolbar>
